<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <style>
        body {
            font-family: sans-serif;
        }
        form {
            width: 500px;
        }
        .form-row {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        .form-row label {
            width: 150px;
            font-weight: bold;
        }
        .form-row input,
        .form-row textarea {
            flex: 1;
            padding: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-left: 150px; /* ラベルの幅に合わせて右に寄せる */
        }
        button {
            margin-left: 150px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1>お問い合わせフォーム</h1>
    <form th:action="@{/form}" th:object="${contactForm}" method="post">
        
        <!-- お名前 -->
        <div class="form-row">
            <label>お名前</label>
            <input type="text" th:field="*{name}" />
        </div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
        
        <!-- メールアドレス -->
        <div class="form-row">
            <label>メールアドレス</label>
            <input type="text" th:field="*{email}" />
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        
        <!-- お問い合わせ内容 -->
        <div class="form-row">
            <label>お問い合わせ内容</label>
            <textarea th:field="*{message}" cols="30" rows="10"></textarea>
        </div>
        <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="error"></div>
        
        <!-- 送信ボタン -->
        <button type="submit">送信</button>
    </form>
</body>
</html>
